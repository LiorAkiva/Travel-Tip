<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/editor.css">
    <title>TravelTip</title>
</head>
<body>
    <h1>TravelTip</h1>
    <div class="buttons">
        <input type="text" id="search" placeholder="Search" >
        <button onclick="onGo()" class="btn">GO</button>
        <button onclick="onGetUserPos()" class="btn">My Location</button>
    </div>
    <p>You are at: <span class="user-pos"></span></p>
    <button onclick="onCopyLink()" class="btn">Copy Location</button>
    <section>
        Â <div class="side-info">
            <div class="weather-container" style="width: 100%; height: 70%;">Weather today:<span></span></div>
            <div class="saved-location-container" style="width: 100%; height: 30%;">
                <p>Location Table: <span class="locs"></span></p>
            </div>
        </div>
        <div id="map" style="width: 70%; height: 400px;"></div>
    </section>
    <button onclick="onAddMarker()" class="btn-add-marker">Add Marker Speific Location</button>
    <button onclick="onGetUserPos()" class="btn-user-pos">Get User Position</button>
    <button onclick="onGetLocs()" class="btn-get-locs">Get Locations</button>
    <button onclick="onPanTo()"class="btn-pan">Pan Map to Tokyo</button>

    
    
    
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
    <script src="lib/axios.js"></script>
</body>
</html>
